
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관상 분석 앱</title>
</head>
<body>
    <h2>📷 사진을 찍고 관상을 분석해보세요</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" capture="environment" required>
        <button type="submit">사진 업로드</button>
    </form>

    {% if filename %}
        <h3>분석 결과 이미지:</h3>
        <img src="{{ url_for('static', filename=filename) }}" width="90%">
        <br><br>
        <a href="{{ url_for('static', filename=filename) }}" download>📥 이미지 다운로드</a>
    {% endif %}

    {% if final_analysis %}
        <h3>관상 분석 결과 ✨</h3>
        <div style="background:#f0f0f0; padding:1rem; border-radius:10px;">
            {{ final_analysis|safe }}
        </div>
    {% endif %}
</body>
</html>
